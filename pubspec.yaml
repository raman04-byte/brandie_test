name: brandie_test
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  country_flags: ^3.3.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_auto_size_text: ^4.1.0
  hugeicons: ^0.0.11

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Variable.ttf
        - asset: assets/fonts/Satoshi-VariableItalic.ttf
          style: italic
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  #   - images/a_dot_ham.jpeg